<!DOCTYPE html>
<html>
<head>
  <title>OAuth2 Extension Sample</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .token-display {
      margin-top: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      word-break: break-all;
      font-family: monospace;
      font-size: 12px;
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OAuth2 Extension Sample</h2>
    <button id="loginBtn">Login with OAuth2</button>
    <button id="logoutBtn" style="display: none;">Logout</button>
    <button id="getTokenBtn" style="display: none;">Refresh Access Token</button>
    <button id="testApiBtn" style="display: none;">Test API</button>
    <div id="tokenDisplay" class="token-display" style="display: none;"></div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
